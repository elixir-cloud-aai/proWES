version: '3.6'
services:

  prowes-worker:
    image: prowes:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    links:
      - mongodb
      - rabbitmq
    command: bash -c "cd /app/pro_wes; celery -A worker worker -E --loglevel=info"
    volumes:
      - ${PROWES_DATA_DIR:-../data/pro_wes}:/data

  prowes:
    image: prowes:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    links:
      - mongodb
    command: bash -c "cd /app/pro_wes; gunicorn -c gunicorn.py wsgi:app"
    volumes:
      - ${PROWES_DATA_DIR:-../data/pro_wes}:/data
    ports:
      - "8090:8080"

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbitmq"
    restart: unless-stopped
    links:
      - mongodb
    ports:
      - "5682:5672"

  mongodb:
    image: mongo:3.2
    restart: unless-stopped
    volumes:
      - ${PROWES_DATA_DIR:-../data/pro_wes}/db:/data/db
    ports:
      - "27027:27017"

  flower:
    image: mher/flower:0.9.7
    restart: unless-stopped
    links:
      - prowes-worker
    command: flower --broker=amqp://guest:guest@rabbitmq:5672// --port=5555
    ports:
      - "5565:5555"

